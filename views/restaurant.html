<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url("./theme.css");

        /* hero styling */
        .hero-wrapper {
            position: relative;
            margin-top: -120px;
            max-width: 100vw;
            height: 75vh;
        }

        .gradient {
            height: 100%;
            width: 100%;
            position: absolute;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.0) 30%,
                    rgba(0, 0, 0, 0.5) 70%,
                    rgba(0, 0, 0, 0.9) 100%);
        }

        .cover {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .text {
            color: var(--bright);
            padding-left: 40px;
            bottom: 40px;
            position: absolute;
            font-weight: 400;
            max-width: 700px;
        }

        .text h1 {
            font-size: 3em;
            font-weight: 400;
        }

        .text h4 {
            font-size: 1.5em;
            font-weight: 400;
            text-align: justify;
            text-justify: inter-word;
        }

        .name {
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 600px) {
            #links {
                margin-top: 10px;
            }

            .text {
                max-width: 80vw;
            }

            .text h1 {
                font-size: 2.5em;
                font-weight: 400;
            }

            .text h4 {
                font-size: 1.2em;
                font-weight: 400;
            }
        }

        /* user-reviews section */
        label {
            margin: 20px 0px;
            font-size: 20px;
        }

        #insert-review {
            padding: 20px 40px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-items: center;
            justify-content: space-between;
        }

        #submit-review {
            align-self: flex-end;
            font-size: 20px;
            padding: 15px 40px;
            margin-right: 0;
            font-weight: bold;
            cursor: pointer;
            z-index: 99;
            cursor: pointer;
            font-weight: 400;
        }

        #part-one {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: start;
            align-content: flex-end;
        }

        #part-two {
            min-width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #review-text-input {
            width: 100%;
            margin-right: 40px;
            height: 100px;

        }

        .profile-rating {
            /* order: -2; */
            display: flex;
            vertical-align: middle;
            align-items: center;
        }

        .review:nth-child(odd) {
            background-color: rgb(201, 201, 201);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .review::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .review {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .review .rating {
            margin-left: 20px;
            font-size: 18px;
        }


        @media only screen and (max-width: 600px) {
            #insert-review {
                padding: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SNOOP</title>

</head>

<body>
    <!-- Nav Bar -->
    <nav class="top-nav">
        <div class="inner-nav">
            <div class="brand">
                <a href="./home.html">
                    <img src="./assets/snoop.png" alt="" id="logo">
                </a>
            </div>
            <ul id="links">
                <div class="profile-img-mask">
                    <img class="profile-img" src="./assets/profile.png" alt="">
                </div>
            </ul>
        </div>
        <div class="none menu">
            <div class="x" id="x-menu">X</div>
            <ul>
                <a href="#">
                    <li class="" id="user-profile">
                        Profile
                    </li>
                </a>
                <a href="./dashboard.html">
                    <li class="" id="dashboard">Dashboard</li>
                </a>
            </ul>
        </div>
    </nav>
    <div class="hero-wrapper"></div>
    <section id="user-reviews"></section>
    <div class="none modal-wrapper" id="profile-modal">
        <div class="modal">
            <form id="edit-profile-form" class="" name="edit-profile-form" novalidate>
                <input type="text" id="full_name" value="full_name" placeholder="Enter your new name" required>
                <input type="email" id="email" placeholder="Enter your email" disabled>
                <!-- dob -->
                <label for="dob">Birthday:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" value="2022-05-25" disabled>
                <!-- password -->
                <label for="password">Enter your password for security:</label>
                <input type="password" id="password" name="password" minlength="8" value="helloworld" required>
                <button id="update-submit" class="action" type="button"> Update</button>
                <button id="cancel-edit" type="button"> Cancel</button>
            </form>
        </div>
    </div>
    <script src="./rating_generators.js"></script>
    <script>
        // remove dashboard button for non admin users
        if (!sessionStorage.getItem('user-is_admin')) {
            document.getElementById('dashboard').outerHTML = ""
        }

        // user data
        let user_id = sessionStorage.getItem('user_id');
        let user_full_name = sessionStorage.getItem('user_full_name');
        let email = sessionStorage.getItem('email');
        let dob = sessionStorage.getItem('dob');


        // get relevant url params
        const urlParams = new URLSearchParams(window.location.search);
        const restaurant_id = urlParams.get('restaurantid');

        // navbar management
        let user_profile = document.getElementById('user-profile');
        let profile_modal = document.getElementById('profile-modal');
        let dashboard = document.getElementById('dashboard');

        let profile_mask = document.getElementsByClassName('profile-img-mask')[0];
        let x_menu = document.getElementById('x-menu');
        let menu = document.getElementsByClassName('menu')[0];

        let menuHandler = () => {
            menu.classList.toggle('none');
            profile_mask.classList.toggle('none');

        }

        profile_mask.addEventListener('click', menuHandler);
        x_menu.addEventListener('click', menuHandler);
        // end navbar management

        // logic: user edit profile form
        let cancel_edit = document.getElementById('cancel-edit');
        cancel_edit.addEventListener('click', () => profile_modal.classList.toggle('none'))
        let password = document.getElementById('password');
        let showProfileHandler = () => {
            menuHandler();
            //   getting data from locat storage, which was set on sign in or sign up
            document.getElementById('full_name').value = user_full_name;
            document.getElementById('email').value = email;
            document.getElementById('date_of_birth').value = dob.slice(0, 10);
            profile_modal.classList.toggle('none');
        }
        user_profile.addEventListener('click', showProfileHandler)

        let update_submit = document.getElementById('update-submit')
        let updateSubmitHandler = (e) => {
            // TODO get data from form
            e.preventDefault();
            let data = new FormData();
            data.append('email', sessionStorage.getItem('email'));
            data.append('full_name', document.getElementById('full_name').value);
            data.append('password', document.getElementById('password').value);

            //    TODO api that takes user id and password, and updates name if they were valid
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/updateuser.php',
                data: data,
            }).then(function (response) {
                console.log(response);
                sessionStorage.setItem('user_id', response.data.user_id);
                sessionStorage.setItem('user_full_name', response.data.full_name);
                sessionStorage.setItem('email', response.data.email);
                sessionStorage.setItem('dob', response.data.date_of_birth);
                sessionStorage.setItem('user_is_admin', response.data.user_type);
                // if sign in success, redirect to home
                if (response.data.user_id) {
                    // setTimeout(() => document.location = "./views/home.html", 500)
                } else {
                    // setTimeout(() => document.location = "../index.html", 500)
                }
            }).catch(function (error) {
                console.log(error);
            });
            // TODO set local storage according to reply
            profile_modal.classList.toggle('none');
        }
        update_submit.addEventListener('click', updateSubmitHandler)

        // populate DOM section
        let hero_wrapper = document.getElementsByClassName('hero-wrapper')[0];
        let user_reviews = document.getElementById('user-reviews');
        console.log(hero_wrapper, user_reviews);
        let populateRestaurant = () => {
            axios({
                method: 'get',
                url: `http://localhost/snoop/Snoop-backend/getrestaurant.php?id=${restaurant_id}`,
            }).then(function (response) {
                let resto = response.data[0];
                console.log(resto);
                console.log(response);
                // TODO populate the DOM
                hero_wrapper.innerHTML = `
                        <div class="gradient">
                            </div>
                        <div class="text">
                            <span>
                                <h1 class="name">${resto.rest_name}</h1>
                                <div class="rating">
                                    <span>
                                        ${generateMainRating(resto.avg)}
                                    </span>
                                </div>
                            </span>
                            <h4 class="description">${resto.description}</h4>
                        </div>
                        <img src=${resto.cover_image_uri} alt="restaurant cover image" class="cover">
                        `;
                let form = `
                    <form id="insert-review" novalidate>
                        <div id="part-one">
                            <label for="review-text-input">Leave a review</label>
                            <textarea name="review-text-input" id="review-text-input" cols="100" rows="5"></textarea>
                        </div>
                        <div id="part-two">
                            <div class="rating" id="review-rating">
                                <span> 
                                    // TODO input element for stars
                                    <span class="fa fa-2x fa-star checked"></span>
                                    <span class="fa fa-2x fa-star checked"></span>
                                    <span class="fa fa-2x fa-star checked"></span>
                                    <span class="fa fa-2x fa-star"></span>
                                    <span class="fa fa-2x fa-star"></span>
                                </span>
                            </div>
                            <button id="submit-review" class="action" type="button" onclick="submitReview(this)">Submit</button>
                        </div> 
                    </form>            
                `;
                let reviews = "";
                // TODO for loop to populate all reviews
                for (i = 1; i < response.data.length; i++) {
                    let review = `
                        <div class="review">
                            <div class="profile-rating">
                                <div class="profile-img-mask">
                                    <img class="profile-img" src="./assets/profile.png" alt="">
                                </div>
                                <div class="rating">
                                    ${generateReviewRating(response.data[i].rating_score)}
                                </div>
                            </div>
                            <p>
                                ${response.data[i].review_text}
                            </p>
                        </div>
                    `;
                    reviews += review
                }
                user_reviews.innerHTML = `${form}${reviews}`
            }).catch(function (error) {
                console.log(error);
            });

        }
        // TODO finish the submit review method
        let submitReview = () => {
            let data = new FormData();
            data.append('user_id', user_id);
            data.append('restaurant_id', restaurant_id);
            data.append('review_text', document.getElementById('review-text-input').value);
            // data.append('rating_score', document.getElementById('review-rating').value);
            // TODO find an input which makes stars into value
            // TODO get input 
            data.append('rating_score', 5);
            console.log(data);
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/addreview.php',
                data: data,
            }).then(function (response) {
                if (response.data.success) {
                    // TODO display a success message
                    document.getElementById('review-text-input').value = ''
                }
                console.log(response);
            }).catch(function (error) {
                console.log(error);
            });

        }
        window.onload = populateRestaurant;
    </script>
</body>

</html>
