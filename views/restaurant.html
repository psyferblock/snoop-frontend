<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url("./theme.css");

        /* hero styling */
        .hero-wrapper {
            position: relative;
            margin-top: -120px;
            max-width: 100vw;
            height: 75vh;
        }

        .gradient {
            height: 100%;
            width: 100%;
            position: absolute;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.0) 30%,
                    rgba(0, 0, 0, 0.5) 70%,
                    rgba(0, 0, 0, 0.9) 100%);
        }

        .cover {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .text {
            color: var(--bright);
            padding-left: 40px;
            bottom: 40px;
            position: absolute;
            font-weight: 400;
            max-width: 700px;
        }

        .text h1 {
            font-size: 3em;
            font-weight: 400;
        }

        .text h4 {
            font-size: 1.5em;
            font-weight: 400;
            text-align: justify;
            text-justify: inter-word;
        }

        .name {
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 600px) {
            #links {
                margin-top: 10px;
            }

            .text {
                max-width: 80vw;
            }

            .text h1 {
                font-size: 2.5em;
                font-weight: 400;
            }

            .text h4 {
                font-size: 1.2em;
                font-weight: 400;
            }
        }

        /* user-reviews section */
        label {
            margin: 20px 0px;
            font-size: 20px;
        }

        #insert-review {
            padding: 20px 40px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-items: center;
            justify-content: space-between;
        }

        #submit-review {
            align-self: flex-end;
            font-size: 20px;
            padding: 15px 40px;
            margin-right: 0;
            font-weight: bold;
            cursor: pointer;
            z-index: 99;
            cursor: pointer;
            font-weight: 400;
        }

        #part-one {
            min-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: start;
            align-content: flex-end;
        }

        #part-two {
            min-width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #review-text-input {
            width: 100%;
            margin-right: 40px;
            height: 100px;

        }

        .profile-rating {
            /* order: -2; */
            display: flex;
            vertical-align: middle;
            align-items: center;
        }

        .review:nth-child(odd) {
            background-color: rgb(201, 201, 201);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .review::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .review {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .review .rating {
            margin-left: 20px;
            font-size: 18px;
        }


        @media only screen and (max-width: 600px) {
            #insert-review {
                padding: 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

        </div>
        <div class="none menu">

                </a>

    </nav>
    <div class="hero-wrapper"></div>
    <section id="user-reviews"></section>

                <button id="cancel-edit"> Cancel</button>
