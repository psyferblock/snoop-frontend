<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        @import url("./theme.css");

        form {
            border: 1px solid red
        }

        .hero-wrapper {
            position: relative;
            top: -120px;
            width: 100vw;
            height: 75vh;

        }

        .gradient {
            height: 100%;
            width: 100%;
            position: absolute;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.0) 30%,
                    rgba(0, 0, 0, 0.5) 70%,
                    rgba(0, 0, 0, 0.9) 100%);
        }

        .cover {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .text {
            color: var(--bright);
            padding-left: 40px;
            bottom: 40px;
            position: absolute;
            font-weight: 400;
            max-width: 700px;
        }

        .text h1 {
            font-size: 3em;
            font-weight: 400;
        }

        .text h4 {
            font-size: 1.5em;
            font-weight: 400;
            text-align: justify;
            text-justify: inter-word;
        }

        .name {
            margin-bottom: 10px;
        }

        @media only screen and (max-width: 600px) {
            #links {
                margin-top: 10px;
            }

            .text {
                max-width: 80vw;
            }

            .text h1 {
                font-size: 2.5em;
                font-weight: 400;
            }

            .text h4 {
                font-size: 1.2em;
                font-weight: 400;
            }
        }
    </style>
    <title>SNOOP</title>
</head>

        </div>
