<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <style>
        @import url("./theme.css");

        @media only screen and (max-width: 600px) {
            #links {
                margin-top: 10px;
            }
        }

        body {
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        .hero-wrapper {
            display: flex;
            background: linear-gradient(to right,  rgba(0,0,0,0) 0%,rgba(147,147,147,1) 50%,rgba(0,0,0,0) 100%);
            display: block;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        a {
            color: var(--mid);
            text-decoration: none;
        }


        .flex {
            display: flex
        }

        .inline-flex {
            display: inline-flex
        }

        .text-sm {
            font-size: .875rem
        }


        aside {
            width: 320px;
            max-width: 40vw;
        }

        aside ul {
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.2) 0%,
                    rgba(0, 0, 0, 0.2) 100%);
            overflow-y: hidden;
            overflow-x: hidden;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            list-style: none;
        }

        aside ul::before {
            margin-top: 0px;
            content: "";
            width: 100%;
            height: 5px;
            background-color: var(--accent-1);
        }

        aside ul>*:hover {
            background-color: var(--bright);
        }

        aside ul>* {
            padding: 20px;
            margin-top: 5px;
            padding-left: 40px;
            text-align: start;
            vertical-align: middle;
            width: 100%;
        }

        aside ul * {
            vertical-align: middle;
            white-space: nowrap;
            color: var(--mid);
            font-size: 18px;
        }

        svg {
            margin-right: 10px;
            width: 1.6rem
        }

        @media only screen and (max-width: 600px) {
            aside {
                width: 100vw;
                max-width: none;
                margin-top: 0px;
            }

            aside ul {
                overflow-x: scroll;
                height: max-content;
                flex-direction: row;
            }

            aside ul>* {
                text-align: center;
                vertical-align: middle;
                height: 60px;
                margin-top: 0px;
            }

            .hero-wrapper {
                flex-direction: column;
            }
        }

        #main {
            width: 100%;
            /* height: 100%; */
            height: calc(100vh - 120px);
            overflow-y: scroll !important;
        }

        .myGallery {
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        @media only screen and (max-width: 600px) {
            .myGallery {
                position: relative;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

            }
        }

        .user-name {
            color: red;
            margin: 0;
            padding: 1em;
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 100%;
            overflow: auto;
            color: rgb(255, 255, 255);
            font-size: 1.6em;
        }

        .accept-decline {
            /* order: -1; */
            display: flex;
            justify-content: flex-end;
        }

        .accept-review,
        .decline-review {
            margin-left: 20px;
        }

        @media only screen and (max-width: 600px) {
            .accept-decline {
                order: 3;
                justify-content: center;
            }

            .accept-review,
            .decline-review {
                margin: 0px auto;
            }
        }

        .resto-form-wrapper {
            display: flex;
            flex-direction: column;
            /* max-height: 100%; */
            max-width: 100%;
            padding: 40px;
            margin: 0;
            width: 100%;
        }

        #resto-form {
            max-width: 800px;
        }

        .resto-form-wrapper label {
            margin: 10px 0px;
            display: block;
        }

        .resto-form-wrapper textarea {
            max-width: 100%;
        }

        #submit-resto,
        #cancel-resto {
            padding: 15px 40px;
            margin-top: 20px;
        }

        #cover-input {
            padding: 0px;
        }

        @media only screen and (max-width: 600px) {

            #submit-resto,
            #cancel-resto {
                margin-top: 0px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SNOOP</title>
</head>

<body>
    <nav class="top-nav">
        <div class="inner-nav">
            <div class="brand">
                <a href="./home.html">
                    <img src="./assets/snoop.png" alt="" id="logo">
                </a>
            </div>
            <ul id="links">
                <div class="profile-img-mask">
                    <img class="profile-img" src="./assets/profile.png" alt="">
                </div>
            </ul>
        </div>
        <div class=" none menu">
            <div class="x">X</div>
            <ul>
                <a href="#">
                    <li class="" id="user-profile">
                        Profile
                    </li>
                </a>
                <a href="./dashboard.html">
                    <li class="" id="dashboard">Dashboard</li>
                </a>
            </ul>
        </div>
    </nav>

    <div class="hero-wrapper">
        <aside>
            <ul>
                <li class="" id="users-tab">
                    <a class="tab inline-flex text-sm " href="#">
                        <svg class="w-5 " fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span>Users</span>
                    </a>
                </li>
                <li class="" id="reviews-tab">
                    <a class="tab inline-flex text-sm " href="#">
                        <svg class="w-5 " fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        <span>Reviews</span>
                    </a>
                </li>
                <li class="" id="add-resto-tab">
                    <a class="tab inline-flex text-sm " href="#">
                        <svg class="w-5 " fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z">
                            </path>
                        </svg>
                        <span>Add Restaurant</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main id="main">
        </main>
    </div>
    <script src="./shared_functions.js"></script>
    <script>

        let main = document.getElementById('main');
        let reviews_tab = document.getElementById('reviews-tab');
        let users_tab = document.getElementById('users-tab');
        let add_resto_tab = document.getElementById('add-resto-tab');
        reviewsHandler = (e) => {
            users_tab.classList.remove('active');
            add_resto_tab.classList.remove('active');
            reviews_tab.classList.add('active');
            main.innerHTML = ""
            // create the inner HTML
            let reviews = document.createElement("div");
            reviews.classList.add('reviews')

            // TODO get data from api          
            let data = new FormData();
            data.append('user_id', user_id);
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/getinactivereviews.php?',
                data: data
            }).then(function (response) {
                console.log(response.data);
            }).catch(function (error) {
                setTimeout(() => document.location = "./home.html", 100);
                console.log(error);
            });


            // TODO for loop appending elements to reviews
            for (let i = 0; i < 10; i++) {
                let review = `
                <div class="review">
                    <div class="profile-rating">
                        <div class="profile-img-mask">
                            <img class="profile-img" src="./assets/teasers/img-01.jpg" alt="">
                        </div>
                        <div class="rating">
                            <span class="fa fa-lg fa-star checked"></span>
                            <span class="fa fa-lg fa-star checked"></span>
                            <span class="fa fa-lg fa-star checked"></span>
                            <span class="fa fa-lg fa-star"></span>
                            <span class="fa fa-lg fa-star"></span>
                        </div>
                    </div>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Laborum cum quae nesciunt! Fugiat
                        inventore

                        unde porro
                        quo
                        dolorem.
                    </p>
                    <div class="accept-decline">
                        <button class="accept-review action" type="button">Accept</button>
                        <button class="decline-review"> Decline</button>
                    </div>
                    </div>
                </div>`;
                reviews.innerHTML += review;
            }
            // append it into main
            main.insertBefore(reviews, main[0]);
        }
        usersHandler = (e) => {
            reviews_tab.classList.remove('active');
            add_resto_tab.classList.remove('active');
            users_tab.classList.add('active');
            main.innerHTML = ""
            // create the inner HTML
            let users = document.createElement("div");
            users.classList.add('users-wrapper');
            users.id = "users-wrapper";
            let user_list = "";
            let data = new FormData();
            data.append('user_id', user_id);
            // gets data from api only if current user_id is admin
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/getusers.php',
                data: data,
            }).then(function (response) {
                let users_array = response.data;
                // the forEach loop appends response elements as users
                users_array.forEach(index => {
                    let user = `
                    <div class="item">
                        <span class="user-name">
                            ${index.full_name}
                        </span>
                        <img src="./assets/profile.png" />
                    </div>
                        `;
                    user_list += user
                })
                gallery = `<div class="myGallery">${user_list}</div>`
                users.innerHTML = gallery;
                main.insertBefore(users, main[0]);
            }).catch(function (error) {
                console.log(error);
            });

        }
        addTabHandler = (e) => {
            reviews_tab.classList.remove('active');
            users_tab.classList.remove('active');
            add_resto_tab.classList.add('active');
            main.innerHTML = ""
            // create the inner HTML
            let resto_form = document.createElement("div");
            resto_form.classList.add('resto-form-wrapper');
            resto_form.innerHTML = `
            <form id="resto-form" class="" name="resto-form" >
                    <!-- name -->
                    <label for="resto-description">Restaurant Name:</label>
                    <input type="text" id="resto-name" placeholder="Enter restaurant name" required>
                    <!-- address -->
                    <label for="resto-address">Restaurant Address:</label>
                    <input type="text" id="resto-address" placeholder="Enter restaurant address" required>
                    <!-- description -->
                    <label for="resto-description">Restaurant Description</label>
                    <textarea name="resto-description" id="resto-description" cols="62" rows="5"></textarea>
                    <!-- cover image -->
                    <label for="cover-input">Choose a cover image:</label>
                    <input type="file" id="cover-input" name="cover-input" accept="image/png, image/jpeg">
                    <button id="submit-resto" class="action" type="button" onclick="submitResto(this)"> Submit</button>
                    <button id="cancel-resto"  type="button" onclick="cancelResto(this)"> Cancel</button>
                </form>
            `;
            main.insertBefore(resto_form, main[0]);
        }

        // function that calls api addrestaurant.php
        let submitResto = () => {
            // getBase64(resto_cover);
            let data = new FormData();
            data.append('restaurant_name', document.getElementById('resto-name').value);
            data.append('address', document.getElementById('resto-address').value);
            data.append('description', document.getElementById('resto-description').value);
            // TODO figure converting image to BASE64
            data.append('cover_image', "https://picsum.photos/700");
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/addrestaurant.php',
                data: data,
            }).then(function (response) {
                if (response.data.success) {
                    document.getElementById('resto-name').value = '';
                    document.getElementById('resto-address').value = '';
                    document.getElementById('resto-description').value = '';
                    document.getElementById('cover-input').value = null;
                }
                console.log(response);
            }).catch(function (error) {
                console.log(error);
            });
        }
        let cancelResto = () => {
            reviewsHandler();
        }
        // tab switching handlers
        reviews_tab.addEventListener('click', reviewsHandler);
        users_tab.addEventListener('click', usersHandler);
        add_resto_tab.addEventListener('click', addTabHandler);

        // defaulttab onload
        window.onload = reviewsHandler;
    </script>
</body>

</html>
