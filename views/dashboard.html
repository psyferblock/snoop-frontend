<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url("./theme.css");

        @media only screen and (max-width: 600px) {
            #links {
                margin-top: 10px;
            }
        }

        body {
            height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }

        .hero-wrapper {
            display: flex;
        }

        a {
            color: var(--mid);
            text-decoration: none;
        }


        .flex {
            display: flex
        }

        .inline-flex {
            display: inline-flex
        }

        .text-sm {
            font-size: .875rem
        }


        aside {
            width: 320px;
            max-width: 40vw;
        }

        aside ul {
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.2) 0%,
                    rgba(0, 0, 0, 0.2) 100%);
            overflow-y: hidden;
            overflow-x: hidden;
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
            list-style: none;
        }

        aside ul::before {
            margin-top: 0px;
            content: "";
            width: 100%;
            height: 5px;
            background-color: var(--accent-1);
        }

        aside ul>*:hover {
            background-color: var(--bright);
        }

        aside ul>* {
            padding: 20px;
            margin-top: 5px;
            padding-left: 40px;
            text-align: start;
            vertical-align: middle;
            width: 100%;
        }

        aside ul * {
            vertical-align: middle;
            white-space: nowrap;
            color: var(--mid);
            font-size: 18px;
        }

        svg {
            margin-right: 10px;
            width: 1.6rem
        }

        @media only screen and (max-width: 600px) {
            aside {
                width: 100vw;
                max-width: none;
                margin-top: 0px;
            }

            aside ul {
                overflow-x: scroll;
                height: max-content;
                flex-direction: row;
            }

            aside ul>* {
                text-align: center;
                vertical-align: middle;
                height: 60px;
                margin-top: 0px;
            }

            .hero-wrapper {
                flex-direction: column;
            }
        }

        #main {
            width: 100%;
            /* height: 100%; */
            height: calc(100vh - 120px);
            overflow-y: scroll !important;
        }

        .myGallery {
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        }

        @media only screen and (max-width: 600px) {
            .myGallery {
                position: relative;
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

            }
        }

        .user-name {
            color: red;
            margin: 0;
            padding: 1em;
            position: absolute;
            z-index: 1;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 100%;
            overflow: auto;
            color: rgb(255, 255, 255);
            font-size: 1.6em;
        }

        .accept-decline {
            display: flex;
            justify-content: flex-end;
        }

        .accept-review,
        .decline-review {
            margin-left: 20px;
        }

        @media only screen and (max-width: 600px) {
            .accept-decline {
                order: 3;
                justify-content: center;
            }

            .accept-review,
            .decline-review {
                margin: 0px auto;
            }
        }

        .resto-form-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            padding: 40px;
            margin: 0;
            width: 100%;
        }

        #resto-form {
            max-width: 800px;
        }

        .resto-form-wrapper label {
            margin: 10px 0px;
            display: block;
        }

        .resto-form-wrapper textarea {
            max-width: 100%;
        }

        #submit-resto,
        #cancel-resto {
            padding: 15px 40px;
            margin-top: 20px;
        }

        #cover-input {
            padding: 0px;
        }

        @media only screen and (max-width: 600px) {

            #submit-resto,
            #cancel-resto {
                margin-top: 0px;
            }
        }

        .profile-rating {
            display: flex;
            vertical-align: middle;
            align-items: center;
        }

        .review:nth-child(odd) {
            background-color: rgb(201, 201, 201);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .review::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .review {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        .review .rating {
            margin-left: 20px;
            font-size: 18px;
        }

        .isadmin {
            outline: 3px solid var(--accent-2);
            outline-offset: -4px;
        }

        .isadmin:hover {
            outline: 3px solid var(--accent-1);
            outline-offset: -6px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SNOOP</title>
</head>

<body>
    <nav class="top-nav">
        <div class="inner-nav">
            <div class="brand">
                <a href="./home.html">
                    <img src="./assets/snoop.png" alt="" id="logo">
                </a>
            </div>
            <ul id="links">
                <div class="profile-img-mask">
                    <img class="profile-img" src="./assets/profile.png" alt="">
                </div>
            </ul>
        </div>
        <div class=" none menu">
            <div class="x" id="x-menu">X</div>
            <ul>
                <a href="#">
                    <li class="" id="user-profile">
                        Profile
                    </li>
                </a>
                <a href="./dashboard.html">
                    <li class="" id="dashboard">Dashboard</li>
                </a>
            </ul>
        </div>
    </nav>

    <div class="hero-wrapper">
        <aside>
            <ul>
                <li class="" id="users-tab">
                    <a class="tab inline-flex text-sm " href="#">
                        <svg class="w-5 " fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                            </path>
                        </svg>
                        <span>Users</span>
                    </a>
                </li>
                <li class="" id="reviews-tab">
                    <a class="tab inline-flex text-sm " href="#">
                        <svg class="w-5 " fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 10h16M4 14h16M4 18h16"></path>
                        </svg>
                        <span>Reviews</span>
                    </a>
                </li>
                <li class="" id="add-resto-tab">
                    <a class="tab inline-flex text-sm " href="#">
                        <svg class="w-5 " fill="none" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path
                                d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z">
                            </path>
                        </svg>
                        <span>Add Restaurant</span>
                    </a>
                </li>
            </ul>
        </aside>
        <main id="main">
        </main>
    </div>
    <div class="none modal-wrapper" id="profile-modal">
        <div class="modal">
            <form id="edit-profile-form" class="" name="edit-profile-form" novalidate>
                <input type="text" id="full_name" placeholder="Enter your new name" required>
                <input type="email" id="email" placeholder="Enter your email" disabled>
                <!-- dob -->
                <label for="dob">Birthday:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" disabled>
                <!-- password -->
                <label for="password">Enter your password for security:</label>
                <input type="password" id="password" name="password" minlength="8" required>
                <button id="update-submit" class="action" type="button"> Update</button>
                <button id="cancel-edit" type="button"> Cancel</button>
            </form>
        </div>
    </div>
    <script src="./shared_functions.js"></script>
    <script>
        // navbar management
        let user_profile = document.getElementById('user-profile');
        let profile_modal = document.getElementById('profile-modal');
        let profile_mask = document.getElementsByClassName('profile-img-mask')[0];
        let x_menu = document.getElementById('x-menu');
        let menu = document.getElementsByClassName('menu')[0];
        profile_mask.addEventListener('click', menuHandler);
        x_menu.addEventListener('click', menuHandler);
        // end navbar management

        // logic: user edit profile form
        let cancel_edit = document.getElementById('cancel-edit');
        cancel_edit.addEventListener('click', () => profile_modal.classList.toggle('none'))
        let password = document.getElementById('password');
        user_profile.addEventListener('click', showProfileHandler)
        let update_submit = document.getElementById('update-submit')
        update_submit.addEventListener('click', updateSubmitHandler)

        // populating main element in DOM, based on which tab is active
        let main = document.getElementById('main');
        let reviews_tab = document.getElementById('reviews-tab');
        let users_tab = document.getElementById('users-tab');
        let add_resto_tab = document.getElementById('add-resto-tab');
        reviewsHandler = (e) => {
            users_tab.classList.remove('active');
            add_resto_tab.classList.remove('active');
            reviews_tab.classList.add('active');
            main.innerHTML = ""
            // create the inner HTML
            let reviews = document.createElement("div");
            reviews.classList.add('reviews')

            // get data from api          
            let data = new FormData();
            data.append('user_id', user_id);
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/getinactivereviews.php?',
                data: data
            }).then(function (response) {
                console.log(response.data);
                // iterating over response and appending elements to reviews
                for (let i = 0; i < response.data.length; i++) {
                    let review = `
                    <div class="review">
                        <div class="profile-rating">
                            <div class="profile-img-mask">
                                <img class="profile-img" src="./assets/profile.png" alt="">
                            </div>
                            <div class="rating">
                                ${generateReviewRating(response.data[i].rating_score)}
                            </div>
                        </div>
                        <p>
                            ${response.data[i].review_text}
                        </p>
                        <div class="accept-decline">
                            <button class="accept-review action" data-accepted=1 data-id-review=${response.data[i].review_id} type="button" onclick="acceptHandler(this)">Accept</button>
                            <button class="decline-review" data-accepted=0 data-id-review=${response.data[i].review_id} onclick="acceptHandler(this)"> Decline</button>
                        </div>
                        </div>
                    </div>`;
                    reviews.innerHTML += review;
                }
                // append it into main html element
                main.insertBefore(reviews, main[0]);
            }).catch(function (error) {
                setTimeout(() => document.location = "./home.html", 100);
                console.log(error);
            });
        }

        // handles both accepting/activating and rejecting/deleting an inactive review
        let acceptHandler = (button) => {
            let review_id = button.dataset.idReview
            let accepted = button.dataset.accepted
            console.log(review_id, accepted);
            let data = new FormData();
            data.append('user_id', user_id);
            data.append('review_id', review_id);
            data.append('accepted', accepted);
            axios({
                method: 'post',
                url: "http://localhost/snoop/Snoop-backend/activatereview.php",
                data: data,
            }).then(function (response) {
                displayMessage('Done!', 0);
                console.log(response.data);
                button.parentNode.parentNode.parentNode.removeChild(button.parentNode.parentNode);
            }).catch(function (error) {
                displayMessage('Failed!', 1);
                console.log(error);
            });
        }

        usersHandler = (e) => {
            reviews_tab.classList.remove('active');
            add_resto_tab.classList.remove('active');
            users_tab.classList.add('active');
            main.innerHTML = ""
            // create the inner HTML
            let users = document.createElement("div");
            users.classList.add('users-wrapper');
            users.id = "users-wrapper";
            let user_list = "";
            let data = new FormData();
            data.append('user_id', user_id);
            // gets data from api only if current user_id is admin
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/getusers.php',
                data: data,
            }).then(function (response) {
                let users_array = response.data;
                console.log(users_array);
                // the forEach loop appends response elements as users
                users_array.forEach(index => {
                    let user = `
                    <div onclick="upgradeUser(this)" data-id-user=${index.user_id} class="${index.user_type ? 'isadmin' : ''} item">
                        <span class="user-name">
                            ${index.full_name}
                        </span>
                        <img src="./assets/profile.png" />
                    </div>
                        `;
                    user_list += user
                })
                gallery = `<div class="myGallery">${user_list}</div>`
                users.innerHTML = gallery;
                main.insertBefore(users, main[0]);
            }).catch(function (error) {
                console.log(error);
            });
        }

        // this function toggles user_type between 0 and 1,  admin vs not admin
        let upgradeUser = (user_div) => {
            let data = new FormData();
            let target_id = user_div.dataset.idUser;
            data.append('user_id', user_id);
            data.append('target_id', target_id);
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/upgradeuser.php',
                data: data,
            }).then(function (response) {
                displayMessage('User Toggled!', 0);
                user_div.classList.toggle('isadmin');
                console.log(response);
            }).catch(function (error) {
                displayMessage('Toggle Failed', 1);
                console.log(error);
            });
        }

        addTabHandler = (e) => {
            reviews_tab.classList.remove('active');
            users_tab.classList.remove('active');
            add_resto_tab.classList.add('active');
            main.innerHTML = ""
            // create the inner HTML
            let resto_form = document.createElement("div");
            resto_form.classList.add('resto-form-wrapper');
            resto_form.innerHTML = `
            <form id="resto-form" class="" name="resto-form" >
                    <!-- name -->
                    <label for="resto-description">Restaurant Name:</label>
                    <input type="text" id="resto-name" placeholder="Enter restaurant name" required>
                    <!-- address -->
                    <label for="resto-address">Restaurant Address:</label>
                    <input type="text" id="resto-address" placeholder="Enter restaurant address" required>
                    <!-- description -->
                    <label for="resto-description">Restaurant Description</label>
                    <textarea name="resto-description" id="resto-description" cols="62" rows="5"></textarea>
                    <!-- cover image -->
                    <label for="cover-input">Choose a cover image:</label>
                    <input type="file" id="cover-input" name="cover-input" accept="image/png, image/jpeg">
                    <button id="submit-resto" class="action" type="button" onclick="submitResto(this)"> Submit</button>
                    <button id="cancel-resto"  type="button" onclick="cancelResto(this)"> Cancel</button>
                </form>
            `;
            main.insertBefore(resto_form, main[0]);

            //sets an async reader on the file input and prepares it in the session storage
            document.getElementById('cover-input').addEventListener("change", function () {
                const reader = new FileReader();
                reader.addEventListener("load", () => {
                    const uploaded_image = reader.result;
                    console.log(uploaded_image);
                    sessionStorage.setItem('cover_image', uploaded_image)
                });
                reader.readAsDataURL(this.files[0]);
            });
        }

        // function that calls api addrestaurant.php
        let submitResto = () => {
            let data = new FormData();
            data.append('restaurant_name', document.getElementById('resto-name').value);
            data.append('address', document.getElementById('resto-address').value);
            data.append('description', document.getElementById('resto-description').value);
            if (sessionStorage.getItem('cover_image')) { data.append('cover_image', sessionStorage.getItem('cover_image')); }
            axios({
                method: 'post',
                url: 'http://localhost/snoop/Snoop-backend/addrestaurant.php',
                data: data,
            }).then(function (response) {
                if (response.data.success) {
                    displayMessage('Restaurant Added', 0);
                    document.getElementById('resto-name').value = '';
                    document.getElementById('resto-address').value = '';
                    document.getElementById('resto-description').value = '';
                    document.getElementById('cover-input').value = null;
                }
                console.log(response);
            }).catch(function (error) {
                displayMessage('Failed', 1);
                console.log(error);
            });
        }
        let cancelResto = () => {
            reviewsHandler();
        }
        // tab switching handlers
        reviews_tab.addEventListener('click', reviewsHandler);
        users_tab.addEventListener('click', usersHandler);
        add_resto_tab.addEventListener('click', addTabHandler);

        // default tab onload
        window.onload = reviewsHandler;
    </script>
</body>

</html>
