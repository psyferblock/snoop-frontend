<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url("./theme.css");


        .myGallery .item:hover {
            border: 2px solid var(--dark);
            outline: 1px solid var(--dark);
            outline-offset: -8px;
        }

        .gradient {
            height: 100%;
            width: 100%;
            position: absolute;
        }

        .rating {
            margin-top: 20px;
        }

        .gradient:hover {
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.0) 40%,
                    rgba(0, 0, 0, 0.5) 70%,
                    rgba(0, 0, 0, 0.9) 100%);
        }

        /* 
        .myGallery *:hover+.caption {
            display: block;
        } */

        @media only screen and (max-width: 600px) {
            .gradient {
                background: linear-gradient(to bottom,
                        rgba(0, 0, 0, 0.0) 40%,
                        rgba(0, 0, 0, 0.5) 70%,
                        rgba(0, 0, 0, 0.9) 100%);
            }

            .myGallery *+.caption {
                display: block;
            }

            #links {
                margin-top: 10px;
            }

            .myGallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>SNOOP</title>
</head>

<!-- home page - where signed in user is taken and he can see a bunch of restaurents -->

<body>
    <!-- Nav Bar -->
    <nav class="top-nav">
        <div class="inner-nav">
            <div class="brand">
                <a href="./home.html">
                    <img src="./assets/snoop.png" alt="" id="logo">
                </a>
            </div>
            <ul id="links">
                <div class="profile-img-mask">
                    <img class="profile-img" src="./assets/profile.png" alt="">
                </div>
            </ul>
        </div>
        <div class=" none menu">
            <div class="x">X</div>
            <ul>
                <a href="#">
                    <li class="" id="user-profile">
                        Profile
                    </li>
                </a>
                <a href="./dashboard.html">
                    <li class="" id="dashboard">Dashboard</li>
                </a>
            </ul>
        </div>
    </nav>
    <!-- Start restaurants list -->
    <div class="myGallery">
    </div>
    <!-- End restaurants list -->
    <script src="./rating_generators.js"></script>
    <script>
        let user_id = sessionStorage.getItem('user_id');
        let full_name = sessionStorage.getItem('user_full_name');
        let email = sessionStorage.getItem('email');
        let user_type = sessionStorage.getItem('user_is_admin');
        let dob = sessionStorage.getItem('dob');
        console.log(user_id, full_name, email, user_type, dob);
        // populates DOM grid with restaurant cards
        let populateGrid = () => {
            if (!user_id) return;
            let myGallery = document.getElementsByClassName('myGallery')[0];
            myGallery.innerHTML = ""
            let data = new FormData();
            data.append('user_id', user_id);
            data.append('email', email);
            axios({
                method: 'post',
                url: "http://localhost/snoop/Snoop-backend/getrestaurants.php",
                data: data,
            }).then(function (response) {
                console.log(response.data);
                let elements = '';
                let restaurants = response.data;
                restaurants.forEach((resto) => {
                    console.log(resto);
                    let element = `
                        <div class="item">
                            <a href=./restaurant.html?restaurantid=${resto.id}>
                                <div class="gradient">
                                    <span class="caption">
                                       ${resto.rest_name} 
                                        <div class="rating">
                                            ${generateRating(resto.avg)}
                                        </div>
                                    </span>
                                </div>
                                <img src=${resto.cover_image_uri} /> //TODO
                            </a>
                        </div>  
                        `;
                    elements += element
                })
                myGallery.innerHTML = elements;
            }).catch(function (error) {
                console.log(error);
                // setTimeout(() => document.location = ".../index.html", 3000)
            });
        }

        window.onload = populateGrid;
    </script>
</body>

</html>
